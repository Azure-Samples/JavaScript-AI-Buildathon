    <linearGradient id="trackGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#7B68EE;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#43E97B;stop-opacity:0.15"/>
